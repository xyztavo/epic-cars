<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicCars</title>
</head>

<body class="h-dvh bg-black">
    <div class="flex flex-col items-center justify-center gap-6 ">
        <div class="navbar bg-white/5 shadow-sm mb-4">
            <a class="btn btn-ghost text-xl">EpicCars</a>
        </div>
        <a href="/cars" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-clipboard-list-icon lucide-clipboard-list">
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                <path d="M12 11h4" />
                <path d="M12 16h4" />
                <path d="M8 11h.01" />
                <path d="M8 16h.01" />
            </svg>
            Carros
        </a>

        <form action="" method="post"
            class="flex flex-col gap-4 items-center justify-center border bg-white/5 border-zinc-900 p-4 rounded-md w-80">
            <h2 class="font-bold text-secondary text-2xl">Nova Listagem</h2>

            <fieldset class="fieldset w-full" required>
                <legend class="fieldset-legend">Título</legend>
                <input type="text" class="input bg-black" name="title" placeholder="Título da listagem" />
                <p class="label">campo obrigatório</p>
            </fieldset>

            <fieldset class="fieldset  w-full" required>
                <legend class="fieldset-legend">Descrição</legend>
                <input type="text" class="input bg-black" name="description" minlength="10" placeholder="Descrição da listagem" />
                <p class="label">Pelo menos 10 caracteres</p>
            </fieldset>


            <fieldset class="fieldset  w-full" required>
                <legend class="fieldset-legend">Valor</legend>
                <input type="number" class="input bg-black" name="value" max="1000000000" />
                <p class="label">O valor de seu carro</p>
            </fieldset>

            <fieldset class="fieldset w-full" required>
                <legend class="fieldset-legend">Imagem</legend>
                <input type="text" class="input bg-black" name="img" placeholder="https://...." />
                <p class="label">A url da imagem do carro.</p>
            </fieldset>

            <div class="flex flex-row items-center justify-center gap-6">
                <button class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-check-icon lucide-check">
                        <path d="M20 6 9 17l-5-5" />
                    </svg>
                    Salvar</button>
                <a href="/cars" class="btn btn-error">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-trash-icon lucide-trash">
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                        <path d="M3 6h18" />
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                    Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
